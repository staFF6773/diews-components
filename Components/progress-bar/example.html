<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diews-Components - Example</title>
    <link rel="stylesheet" href="./css/progressBar.main.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
    </style>
</head>
<body>  
    <div class="progress-container">
        <div class="progress-wrapper">
            <div class="progress-header">
                <span class="progress-label">Progreso Normal</span>
                <span class="progress-percentage">75%</span>
            </div>
            <progress class="progress-bar" value="75" max="100"></progress>
        </div>
    </div>
    
    <div class="progress-container progress-bar-complete">
        <div class="progress-wrapper">
            <div class="progress-header">
                <span class="progress-label">Completado</span>
                <span class="progress-percentage">100%</span>
            </div>
            <progress class="progress-bar" value="100" max="100"></progress>
        </div>
    </div>
    
    <div class="progress-container progress-bar-pending">
        <div class="progress-wrapper">
            <div class="progress-header">
                <span class="progress-label">Pendiente</span>
                <span class="progress-percentage">45%</span>
            </div>
            <progress class="progress-bar" value="45" max="100"></progress>
        </div>
    </div>
    
    <div class="progress-container progress-bar-error">
        <div class="progress-wrapper">
            <div class="progress-header">
                <span class="progress-label">Error</span>
                <span class="progress-percentage">60%</span>
            </div>
            <progress class="progress-bar" value="60" max="100"></progress>
        </div>
    </div>
    
    <div class="progress-container progress-bar-paused">
        <div class="progress-wrapper">
            <div class="progress-header">
                <span class="progress-label">Pausado</span>
                <span class="progress-percentage">30%</span>
            </div>
            <progress class="progress-bar" value="30" max="100"></progress>
        </div>
    </div>
</div>
</body>
</html>
